<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <div id="signup-wrapper">
      <div class="col"></div>
      <div class="col" id="form-col">
        <h1>Sign Up</h1>
        <form action="/submit-form" method="POST" id="create-form">
          <div class="input-wrapper">
            <div>
              <div class="create-label">
                <label for="username-input">Username:</label>
              </div>
              <div class="create-label">
                <label for="email-input">Email:</label>
              </div>
              <div class="create-label">
                <label for="password-input">Password:</label>
              </div>
            </div>
            <div>
              <div class="create-input">
                <input name="username" id="username-input" type="text" required />
              </div>
              <div class="create-input">
                <input name="email" id="email-input" type="email" required />
              </div>
              <div class="create-input">
                <input name="password" id="password-input" type="text" required />
              </div>
            </div>
          </div>
          <div class="submit-wrapper">
            <button type="submit" class="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script></script>
  </body>
</html>
