<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <div id="signup-wrapper">
      <div class="col"></div>
      <div class="col" id="form-col">
        <h1 class="lexend">Log In</h1>
        <form id="create-form">
          <div class="input-wrapper">
            <div class="item-wrapper">
              <label class="lexend" for="email-input">Email:</label>
              <input
                class="lexend"
                name="email"
                id="email-input"
                type="email"
                required
              />
            </div>
            <div class="item-wrapper">
              <label class="lexend" for="password-input">Password:</label>
              <input
                name="password"
                id="password-input"
                type="text"
                class="lexend"
                required
              />
            </div>
            <div class="item-wrapper">
              <div class="submit-wrapper">
                <button id="submit-login" type="submit" class="submit lexend">
                  Submit
                </button>
              </div>
            </div>
            <hr />
            <div class="item-wrapper">
              <div class="submit-wrapper">
                <p class="lexend">Need to make an account?</p>
                <div id="login-div" class="lexend submit">Sign Up</div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      console.log(sessionStorage.getItem("loggedIn"));
      let loginDiv = document.getElementById("login-div");
      loginDiv.addEventListener("click", (e) => {
        window.location.href = "/signup";
      });

      document
        .getElementById("create-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email-input").value;
          const password = document.getElementById("password-input").value;
          try {
            const response = await fetch(`/log-in/${email}/${password}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            if (!response.ok) {
              throw new Error("User not found");
            }

            const user = await response.json();

            localStorage.setItem("currentUser", JSON.stringify(user));
            localStorage.setItem("loggedIn", true);
            console.log(localStorage.getItem("currentUser"));
            window.location.href = "/";
          } catch (error) {
            alert("Sign-In Failed: " + error.message);
          }
        });
